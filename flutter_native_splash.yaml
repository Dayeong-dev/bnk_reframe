flutter_native_splash:
  android: true
  ios: true

  # 라이트/다크 배경색
  color: "#FFFFFF"

  # 공통 로고(안드로이드 12 미만 / iOS / Web)
  image: assets/images/splash_logo.png

  # iOS에서 이미지 잘림 방지
  ios_content_mode: scaleAspectFit  # center가 기본값

  # Android 12+ 전용 (여백 넉넉한 별도 이미지!)
  android_12:
    image: assets/images/splash_logo.png
    icon_background_color: "#FFFFFF"

  # 전체 화면(상태바 숨김) 원할 때
  fullscreen: true